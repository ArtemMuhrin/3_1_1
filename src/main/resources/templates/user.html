<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/edit.css}">
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<form>
    <div class="field">
        <label>Name: </label>
        <input type="text" name="name" th:field="${user.name}" readonly/>
    </div>
    <div class="field">
        <label>Email: </label>
        <input type="text" name="email" th:field="${user.email}" readonly/>
    </div>
    <div class="field">
        <label>Password: </label>
        <input type="text" name="password" th:field="${user.password}" readonly/>
    </div>
    <div class="field">
        <label class="lb">Roles: </label>
        <input type="text" name="id" th:field="${user.roles}" readonly/>
    </div>
</form>
</body>
</html>
